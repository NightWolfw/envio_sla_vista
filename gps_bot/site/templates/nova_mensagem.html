<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Mensagem Agendada</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        h1 { color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        textarea, input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        textarea { min-height: 120px; resize: vertical; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .grupos-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #fafafa;
        }
        .grupo-item {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .grupo-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .grupo-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            flex: 1;
        }
        .grupo-item .cr-badge {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .hidden { display: none; }
        .actions { display: flex; gap: 10px; margin-top: 30px; }
        .todos-checkbox {
            padding: 12px;
            background: #e7f3ff;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .todos-checkbox input { width: auto; }
        .search-box {
            margin-bottom: 10px;
            position: relative;
        }
        .search-box input {
            padding-right: 35px;
        }
        .search-box::after {
            content: 'üîç';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        /* FILTROS AVAN√áADOS */
        .filtros-avancados { margin-bottom: 20px; }
        .btn-filtro {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-filtro:hover { background: #0056b3; }
        #indicadorFiltros {
            background: #ffc107;
            color: #333;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .painel-filtros {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .filtros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .filtro-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: bold;
            color: #555;
        }
        .filtro-item select,
        .filtro-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .filtros-acoes {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Nova Mensagem Agendada</h1>

        <form method="POST" action="/mensagens/criar">
            <div class="form-group">
                <label>Mensagem *</label>
                <textarea name="mensagem" required placeholder="Digite a mensagem que ser√° enviada..."></textarea>
            </div>

            <div class="form-group">
                <label>Selecionar Grupos *</label>

                <!-- FILTROS AVAN√áADOS -->
                <div class="filtros-avancados">
                    <button type="button" class="btn-filtro" onclick="toggleFiltros()">
                        üîç Filtros Avan√ßados <span id="indicadorFiltros"></span>
                    </button>

                    <div class="painel-filtros" id="painelFiltros" style="display: none;">
                        <form method="GET" id="formFiltros">
                            <div class="filtros-grid">
                                <div class="filtro-item">
                                    <label>Diretor Executivo</label>
                                    <select name="diretor_executivo" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.diretor_executivo %}
                                        <option value="{{ valor }}" {% if filtros.get('diretor_executivo') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>Diretor Regional</label>
                                    <select name="diretor_regional" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.diretor_regional %}
                                        <option value="{{ valor }}" {% if filtros.get('diretor_regional') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>Gerente Regional</label>
                                    <select name="gerente_regional" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.gerente_regional %}
                                        <option value="{{ valor }}" {% if filtros.get('gerente_regional') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>Gerente</label>
                                    <select name="gerente" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.gerente %}
                                        <option value="{{ valor }}" {% if filtros.get('gerente') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>Supervisor</label>
                                    <select name="supervisor" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.supervisor %}
                                        <option value="{{ valor }}" {% if filtros.get('supervisor') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>Cliente</label>
                                    <select name="cliente" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.cliente %}
                                        <option value="{{ valor }}" {% if filtros.get('cliente') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>PEC 01</label>
                                    <select name="pec_01" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.pec_01 %}
                                        <option value="{{ valor }}" {% if filtros.get('pec_01') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>PEC 02</label>
                                    <select name="pec_02" onchange="document.getElementById('formFiltros').submit()">
                                        <option value="">Todos</option>
                                        {% for valor in filtros_valores.pec_02 %}
                                        <option value="{{ valor }}" {% if filtros.get('pec_02') == valor %}selected{% endif %}>{{ valor }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="filtro-item">
                                    <label>CR</label>
                                    <input type="text" name="cr" placeholder="Digite o CR..." value="{{ filtros.get('cr', '') }}">
                                </div>
                            </div>

                            <div class="filtros-acoes">
                                <button type="submit" class="btn btn-primary">Aplicar</button>
                                <button type="button" class="btn btn-secondary" onclick="limparFiltros()">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="todos-checkbox">
                    <input type="checkbox" name="grupos" value="todos" id="checkTodos" onchange="toggleTodos()">
                    <label for="checkTodos" style="font-weight: bold; margin: 0;">Enviar para TODOS os grupos filtrados ({{ grupos|length }})</label>
                </div>

                <div class="search-box">
                    <input type="text" id="searchGrupos" placeholder="üîç Buscar por nome..." onkeyup="filtrarGruposNome()">
                </div>

                <div class="grupos-list" id="gruposList">
                    {% for grupo in grupos %}
                    <div class="grupo-item" data-nome="{{ grupo[2]|lower }}">
                        <input type="checkbox" name="grupos" value="{{ grupo[1] }}" id="grupo_{{ loop.index }}" class="grupo-individual">
                        <label for="grupo_{{ loop.index }}">{{ grupo[2] }}</label>
                        {% if grupo[4] %}
                        <span class="cr-badge">CR {{ grupo[4] }}</span>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="no-results hidden" id="noResults">
                        Nenhum grupo encontrado
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Tipo de Recorr√™ncia *</label>
                <select name="tipo_recorrencia" id="tipoRecorrencia" onchange="toggleRecorrencia()" required>
                    <option value="UNICO">Envio √önico</option>
                    <option value="RECORRENTE">Envio Recorrente</option>
                </select>
            </div>

            <div class="form-group hidden" id="diasSemanaGroup">
                <label>Dias da Semana *</label>
                <div class="checkbox-group">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="dias_semana" value="0"> Domingo
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="dias_semana" value="1"> Segunda
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="dias_semana" value="2"> Ter√ßa
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="dias_semana" value="3"> Quarta
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="dias_semana" value="4"> Quinta
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="dias_semana" value="5"> Sexta
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" name="dias_semana" value="6"> S√°bado
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Hor√°rio *</label>
                <input type="time" name="horario" required>
            </div>

            <div class="form-group">
                <label>Data de In√≠cio *</label>
                <input type="date" name="data_inicio" required>
            </div>

            <div class="form-group hidden" id="dataFimGroup">
                <label>Data de Fim (opcional para recorrente)</label>
                <input type="date" name="data_fim">
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">‚úÖ Agendar Mensagem</button>
                <a href="/mensagens" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        function toggleRecorrencia() {
            const tipo = document.getElementById('tipoRecorrencia').value;
            const diasGroup = document.getElementById('diasSemanaGroup');
            const dataFimGroup = document.getElementById('dataFimGroup');

            if (tipo === 'RECORRENTE') {
                diasGroup.classList.remove('hidden');
                dataFimGroup.classList.remove('hidden');
            } else {
                diasGroup.classList.add('hidden');
                dataFimGroup.classList.add('hidden');
            }
        }

        function toggleTodos() {
            const checkTodos = document.getElementById('checkTodos');
            const gruposIndividuais = document.querySelectorAll('.grupo-individual');

            gruposIndividuais.forEach(checkbox => {
                checkbox.disabled = checkTodos.checked;
                if (checkTodos.checked) {
                    checkbox.checked = false;
                }
            });
        }

        function filtrarGruposNome() {
            const searchText = document.getElementById('searchGrupos').value.toLowerCase();
            const grupoItems = document.querySelectorAll('.grupo-item');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            grupoItems.forEach(item => {
                const nome = item.getAttribute('data-nome');

                if (nome.includes(searchText)) {
                    item.style.display = 'flex';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            if (visibleCount === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        function toggleFiltros() {
            const painel = document.getElementById('painelFiltros');
            painel.style.display = painel.style.display === 'none' ? 'block' : 'none';
        }

        function limparFiltros() {
            window.location.href = window.location.pathname;
        }

        // Atualiza indicador de filtros ativos
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            let count = 0;
            params.forEach((value, key) => {
                if (value) count++;
            });

            if (count > 0) {
                document.getElementById('indicadorFiltros').textContent = `${count} ativo(s)`;
                document.getElementById('painelFiltros').style.display = 'block';
            }
        });
    </script>
</body>
</html>
