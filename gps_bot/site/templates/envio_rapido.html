<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio R√°pido</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: rgba(0,0,0,0.5); padding: 20px; }
        .modal-container {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        textarea, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        textarea { min-height: 100px; resize: vertical; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn-success { background: #28a745; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .grupos-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #fafafa;
        }
        .grupo-item {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .grupo-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .grupo-item label { margin: 0; font-weight: normal; cursor: pointer; flex: 1; }
        .grupo-item .cr-badge {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .todos-checkbox {
            padding: 12px;
            background: #e7f3ff;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .todos-checkbox input { width: auto; }
        .search-box { margin-bottom: 10px; position: relative; }
        .search-box input { padding-right: 35px; }
        .search-box::after {
            content: 'üîç';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .actions { display: flex; gap: 10px; margin-top: 30px; justify-content: center; }
        .resultado {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        .resultado.sucesso { background: #d4edda; color: #155724; }
        .resultado.erro { background: #f8d7da; color: #721c24; }
        .detalhes-envio {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
        }
        .loading { display: none; text-align: center; margin-top: 20px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-results { text-align: center; padding: 20px; color: #999; display: none; }

        /* FILTROS AVAN√áADOS */
        .filtros-avancados { margin-bottom: 15px; }
        .btn-filtro {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-filtro:hover { background: #0056b3; }
        #indicadorFiltros {
            background: #ffc107;
            color: #333;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        .painel-filtros {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .filtros-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .filtro-item label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }
        .filtro-item select,
        .filtro-item input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }
        .filtros-acoes {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .filtros-acoes .btn {
            padding: 8px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <h1>‚ö° Envio R√°pido de Mensagem</h1>

        <form id="formEnvio">
            <div class="form-group">
                <label>Mensagem *</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Digite a mensagem..."></textarea>
            </div>

            <div class="form-group">
                <label>Selecionar Grupos *</label>

                <!-- FILTROS AVAN√áADOS -->
                <div class="filtros-avancados">
                    <button type="button" class="btn-filtro" onclick="toggleFiltros()">
                        üîç Filtros Avan√ßados <span id="indicadorFiltros"></span>
                    </button>

                    <div class="painel-filtros" id="painelFiltros" style="display: none;">
                        <div class="filtros-grid">
                            <div class="filtro-item">
                                <label>Diretor Executivo</label>
                                <select id="filtro_diretor_executivo" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.diretor_executivo %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>Diretor Regional</label>
                                <select id="filtro_diretor_regional" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.diretor_regional %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>Gerente Regional</label>
                                <select id="filtro_gerente_regional" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.gerente_regional %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>Gerente</label>
                                <select id="filtro_gerente" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.gerente %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>Supervisor</label>
                                <select id="filtro_supervisor" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.supervisor %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>Cliente</label>
                                <select id="filtro_cliente" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.cliente %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>PEC 01</label>
                                <select id="filtro_pec_01" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.pec_01 %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>PEC 02</label>
                                <select id="filtro_pec_02" onchange="aplicarFiltrosRapido()">
                                    <option value="">Todos</option>
                                    {% for valor in filtros_valores.pec_02 %}
                                    <option value="{{ valor }}">{{ valor }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="filtro-item">
                                <label>CR</label>
                                <input type="text" id="filtro_cr" placeholder="Digite o CR..." onkeyup="aplicarFiltrosRapido()">
                            </div>
                        </div>

                        <div class="filtros-acoes">
                            <button type="button" class="btn btn-secondary" onclick="limparFiltrosRapido()">Limpar Filtros</button>
                        </div>
                    </div>
                </div>

                <div class="todos-checkbox">
                    <input type="checkbox" name="grupos" value="todos" id="checkTodos" onchange="toggleTodos()">
                    <label for="checkTodos" style="font-weight: bold; margin: 0;">Enviar para TODOS os grupos filtrados (<span id="contadorGrupos">{{ grupos|length }}</span>)</label>
                </div>

                <div class="search-box">
                    <input type="text" id="searchGrupos" placeholder="üîç Buscar por nome..." onkeyup="filtrarGruposNome()">
                </div>

                <div class="grupos-list" id="gruposList">
                    {% for grupo in grupos %}
                    <div class="grupo-item"
                         data-nome="{{ grupo[2]|lower }}"
                         data-cr="{{ grupo[4] if grupo[4] else '' }}"
                         data-cliente="{{ grupo[5]|lower if grupo[5] else '' }}"
                         data-pec01="{{ grupo[6]|lower if grupo[6] else '' }}"
                         data-pec02="{{ grupo[7]|lower if grupo[7] else '' }}"
                         data-direxec="{{ grupo[8]|lower if grupo[8] else '' }}"
                         data-dirreg="{{ grupo[9]|lower if grupo[9] else '' }}"
                         data-gerreg="{{ grupo[10]|lower if grupo[10] else '' }}"
                         data-gerente="{{ grupo[11]|lower if grupo[11] else '' }}"
                         data-supervisor="{{ grupo[12]|lower if grupo[12] else '' }}">
                        <input type="checkbox" name="grupos" value="{{ grupo[1] }}" id="grupo_{{ loop.index }}" class="grupo-individual">
                        <label for="grupo_{{ loop.index }}">{{ grupo[2] }}</label>
                        {% if grupo[4] %}
                        <span class="cr-badge">CR {{ grupo[4] }}</span>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="no-results" id="noResults">Nenhum grupo encontrado</div>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="btnEnviar" class="btn btn-success" onclick="enviarMensagem()">üì§ Enviar Agora</button>
                <button type="button" onclick="window.close()" class="btn btn-secondary">‚ùå Cancelar</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Enviando mensagens...</p>
        </div>

        <div class="resultado" id="resultado">
            <div id="resultadoTexto"></div>
            <div class="detalhes-envio" id="detalhesEnvio"></div>
        </div>
    </div>

    <script>
        function toggleTodos() {
            const checkTodos = document.getElementById('checkTodos');
            const gruposIndividuais = document.querySelectorAll('.grupo-individual');

            if (checkTodos.checked) {
                // Marca apenas os grupos VIS√çVEIS
                gruposIndividuais.forEach(checkbox => {
                    const grupoItem = checkbox.closest('.grupo-item');
                    if (grupoItem.style.display !== 'none') {
                        checkbox.checked = true;
                    } else {
                        checkbox.checked = false;
                    }
                });
            } else {
                // Desmarca todos
                gruposIndividuais.forEach(checkbox => {
                    checkbox.checked = false;
                });
            }
        }

        function filtrarGruposNome() {
            aplicarFiltrosRapido();
        }

        function aplicarFiltrosRapido() {
            const searchText = document.getElementById('searchGrupos').value.toLowerCase();
            const dirExec = document.getElementById('filtro_diretor_executivo')?.value.toLowerCase() || '';
            const dirReg = document.getElementById('filtro_diretor_regional')?.value.toLowerCase() || '';
            const gerReg = document.getElementById('filtro_gerente_regional')?.value.toLowerCase() || '';
            const gerente = document.getElementById('filtro_gerente')?.value.toLowerCase() || '';
            const supervisor = document.getElementById('filtro_supervisor')?.value.toLowerCase() || '';
            const cliente = document.getElementById('filtro_cliente')?.value.toLowerCase() || '';
            const pec01 = document.getElementById('filtro_pec_01')?.value.toLowerCase() || '';
            const pec02 = document.getElementById('filtro_pec_02')?.value.toLowerCase() || '';
            const cr = document.getElementById('filtro_cr')?.value || '';

            const grupoItems = document.querySelectorAll('.grupo-item');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;
            let filtrosAtivos = 0;

            if (dirExec) filtrosAtivos++;
            if (dirReg) filtrosAtivos++;
            if (gerReg) filtrosAtivos++;
            if (gerente) filtrosAtivos++;
            if (supervisor) filtrosAtivos++;
            if (cliente) filtrosAtivos++;
            if (pec01) filtrosAtivos++;
            if (pec02) filtrosAtivos++;
            if (cr) filtrosAtivos++;

            grupoItems.forEach(item => {
                const nome = item.getAttribute('data-nome');
                const itemCr = item.getAttribute('data-cr');
                const itemCliente = item.getAttribute('data-cliente');
                const itemPec01 = item.getAttribute('data-pec01');
                const itemPec02 = item.getAttribute('data-pec02');
                const itemDirExec = item.getAttribute('data-direxec');
                const itemDirReg = item.getAttribute('data-dirreg');
                const itemGerReg = item.getAttribute('data-gerreg');
                const itemGerente = item.getAttribute('data-gerente');
                const itemSupervisor = item.getAttribute('data-supervisor');

                const matchNome = !searchText || nome.includes(searchText);
                const matchDirExec = !dirExec || itemDirExec.includes(dirExec);
                const matchDirReg = !dirReg || itemDirReg.includes(dirReg);
                const matchGerReg = !gerReg || itemGerReg.includes(gerReg);
                const matchGerente = !gerente || itemGerente.includes(gerente);
                const matchSupervisor = !supervisor || itemSupervisor.includes(supervisor);
                const matchCliente = !cliente || itemCliente.includes(cliente);
                const matchPec01 = !pec01 || itemPec01.includes(pec01);
                const matchPec02 = !pec02 || itemPec02.includes(pec02);
                const matchCr = !cr || itemCr.includes(cr);

                if (matchNome && matchDirExec && matchDirReg && matchGerReg && matchGerente &&
                    matchSupervisor && matchCliente && matchPec01 && matchPec02 && matchCr) {
                    item.style.display = 'flex';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
            document.getElementById('contadorGrupos').textContent = visibleCount;

            const indicador = document.getElementById('indicadorFiltros');
            if (filtrosAtivos > 0) {
                indicador.textContent = `${filtrosAtivos} ativo(s)`;
                indicador.style.display = 'inline';
            } else {
                indicador.style.display = 'none';
            }
        }

        function limparFiltrosRapido() {
            document.getElementById('filtro_diretor_executivo').value = '';
            document.getElementById('filtro_diretor_regional').value = '';
            document.getElementById('filtro_gerente_regional').value = '';
            document.getElementById('filtro_gerente').value = '';
            document.getElementById('filtro_supervisor').value = '';
            document.getElementById('filtro_cliente').value = '';
            document.getElementById('filtro_pec_01').value = '';
            document.getElementById('filtro_pec_02').value = '';
            document.getElementById('filtro_cr').value = '';
            document.getElementById('searchGrupos').value = '';
            aplicarFiltrosRapido();
        }

        function toggleFiltros() {
            const painel = document.getElementById('painelFiltros');
            painel.style.display = painel.style.display === 'none' ? 'block' : 'none';
        }

        async function enviarMensagem() {
            console.log('üöÄ Fun√ß√£o enviarMensagem chamada!');

            const mensagem = document.getElementById('mensagem').value;
            const gruposSelecionados = Array.from(document.querySelectorAll('.grupo-individual:checked')).map(cb => cb.value);

            console.log('Mensagem:', mensagem);
            console.log('Grupos selecionados:', gruposSelecionados);

            // Valida√ß√£o
            if (!mensagem.trim()) {
                alert('Digite uma mensagem!');
                return;
            }

            if (gruposSelecionados.length === 0) {
                alert('Selecione pelo menos um grupo!');
                return;
            }

            const btnEnviar = document.getElementById('btnEnviar');
            const loading = document.getElementById('loading');
            const resultado = document.getElementById('resultado');

            // Desabilita bot√£o e mostra loading
            btnEnviar.disabled = true;
            loading.style.display = 'block';
            resultado.style.display = 'none';

            // Cria FormData manualmente com os grupos selecionados
            const formData = new FormData();
            formData.append('mensagem', mensagem);
            gruposSelecionados.forEach(grupoId => {
                formData.append('grupos', grupoId);
            });

            try {
                console.log('üì§ Enviando requisi√ß√£o...');

                const response = await fetch('/envio-rapido/enviar', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);

                const data = await response.json();
                console.log('Response data:', data);

                loading.style.display = 'none';
                resultado.style.display = 'block';

                if (data.success) {
                    resultado.className = 'resultado sucesso';
                    document.getElementById('resultadoTexto').innerHTML =
                        `<strong>‚úÖ Envio conclu√≠do!</strong><br>
                         Sucessos: ${data.sucessos} | Erros: ${data.erros}`;

                    // Mostra detalhes
                    let detalhesHtml = '<ul style="margin-top: 10px;">';
                    data.detalhes.forEach(d => {
                        const icone = d.status === 'SUCESSO' ? '‚úÖ' : '‚ùå';
                        const erro = d.erro ? ` - ${d.erro}` : '';
                        detalhesHtml += `<li>${icone} ${d.grupo}${erro}</li>`;
                    });
                    detalhesHtml += '</ul>';
                    document.getElementById('detalhesEnvio').innerHTML = detalhesHtml;

                    // Limpa form ap√≥s 5 segundos
                    setTimeout(() => {
                        document.getElementById('formEnvio').reset();
                        resultado.style.display = 'none';
                        limparFiltrosRapido();
                    }, 5000);
                } else {
                    resultado.className = 'resultado erro';
                    document.getElementById('resultadoTexto').innerHTML =
                        `<strong>‚ùå Erro:</strong> ${data.error}`;
                }

            } catch (error) {
                console.error('‚ùå Erro:', error);
                loading.style.display = 'none';
                resultado.style.display = 'block';
                resultado.className = 'resultado erro';
                document.getElementById('resultadoTexto').innerHTML =
                    `<strong>‚ùå Erro:</strong> ${error.message}`;
            } finally {
                btnEnviar.disabled = false;
            }
        }

    </script>
</body>
</html>
