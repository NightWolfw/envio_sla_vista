{% extends "base.html" %}

{% block title %}Agendar SLA PDF{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-secondary text-white">
        <h4 class="mb-0"><i class="bi bi-calendar-plus"></i> Agendar Envio de SLA PDF</h4>
    </div>
    <div class="card-body">
        <form id="formAgendarSLA" method="POST">
            <!-- Grupos -->
            <div class="mb-3">
                <label class="form-label fw-bold">Enviar para os Grupos</label>
                <select name="grupos[]" class="form-select" multiple required>
                    {% for grupo in grupos %}
                    <option value="{{ grupo[1] }}">{{ grupo[2] }}</option>
                    {% endfor %}
                </select>
                <small class="text-muted">Segure Ctrl para múltipla seleção</small>
            </div>
            <!-- Mensagem -->
            <div class="mb-3">
                <label class="form-label fw-bold">Mensagem</label>
                <textarea name="mensagem" class="form-control" placeholder="Mensagem a ser enviada junto ao PDF" required rows="4"></textarea>
            </div>
            <!-- Período dos dados -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Data Início</label>
                    <input type="date" class="form-control" name="data_inicio" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Data Fim</label>
                    <input type="date" class="form-control" name="data_fim" required>
                </div>
            </div>
            <!-- Tipos de tarefa -->
            <div class="mb-3">
                <label class="form-label fw-bold">Tipos de tarefa</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" name="tipos_tarefa" id="abertas" value="abertas">
                    <label class="form-check-label" for="abertas">Abertas</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" name="tipos_tarefa" id="iniciadas" value="iniciadas">
                    <label class="form-check-label" for="iniciadas">Iniciadas</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" name="tipos_tarefa" id="finalizadas" value="finalizadas">
                    <label class="form-check-label" for="finalizadas">Finalizadas</label>
                </div>
            </div>
            <!-- Data e hora do envio -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Data do Envio</label>
                    <input type="date" class="form-control" name="data_envio" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Hora do Envio</label>
                    <input type="time" class="form-control" name="hora_envio" required>
                </div>
            </div>
            <!-- Botão -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-calendar-plus"></i> Agendar Envio
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('formAgendarSLA').addEventListener('submit', function(e) {
    const checks = this.querySelectorAll('input[name="tipos_tarefa"]:checked');
    if (checks.length === 0) {
        alert("Selecione pelo menos um tipo de tarefa.");
        e.preventDefault();
    }
});
</script>
{% endblock %}
